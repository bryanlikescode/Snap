<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Display Images Using SQL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            background: #28a745;
        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <link type="text/css" rel="stylesheet" href="css/mystyles.css">
    <script src="js/home.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        
        <span class="navbar-text" id="companyName">
        Snap
        </span>
        
        <button class="btn btn-outline-success" type="button" id="buttonUpdate" data-toggle="modal" data-target="#mySecondModal" >Upload a Picture</button>
        <button class="btn btn-outline-danger" type="button" id="buttonLogout">Logout</button>
        
        
    </nav>
    <!--  MODAL  -->
    <div class="modal" id="mySecondModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                        <h2 class="modal-title">Upload a Picture</h2>

                        <button class="close" type="button" data-dismiss="modal">x</button>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <form action="/api/images" method="post" enctype="multipart/form-data" id="myForm">
                            <input class="form-control-file" type="file" accept="image/*" name="photo" >
                            <input class="form-control" type="text" name="photoName" id="photoName" placeholder="Photo Name" >
                            <input class="form-control" type="text" name="album" id="album" placeholder="Photo Album">
                            <input class="form-control" type="text" name="description" id="description" placeholder="Photo Description" >
                            <p> Photo Parameters</p>
                            <input class="form-control" type="text" name="fStop" id="fStop" placeholder="F Stop">
                            <input class="form-control" type="text" name="speed" id="speed" placeholder="Speed">
                            <input class="form-control" type="text" name="iso" id="iso" placeholder="ISO" >
                            <input class="form-control" type="text" name="focalLength" id="focalLength" placeholder="Focal Length" >
                            <input class="form-control" type="text" name="cameraType" id="cameraType" placeholder="Camera Type" >
                            <input class="btn btn-outline-success" type="submit" value="Upload" id="uploadbtn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <div class="container">
        <!-- image cards go below -->
        <div id="imageArea">
        </div>
    </div>
</body>
</html>
