<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    
    <link type="text/css" rel="stylesheet" href="css/index.css">
        
    <script src="js/login.js"></script>
    <script src="js/update.js"></script>
    <script src="js/home.js"></script>
</head>
<body>

<div id="main">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text" id="companyName">
        Snap
        </span>
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal" id="signupbtn">Sign Up</button>
        
        
    </nav>
    
    <!--- MODAL --->
        
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h2 class="modal-title">Create an Account</h2>
                
                <button class="close" type="button" data-dismiss="modal">x</button>
                
            </div>
            
            <div class="modal-body">
            
                <form action="/api/user" method="POST" id="form1" name="form1">
                    
                    <input class="form-control" type="text" name="full_name" id="full_name" placeholder="Full Name"required>
                    
                    <input class="form-control" type="text" name="signUpUsername" id="signUpUsername" placeholder="Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    
                    <input class="form-control" type="text" name="signUpPassword" id="signUpPassword" placeholder="Password" required>

                    <br>
                    
                    <input class="btn btn-outline-success" type="submit" value="Sign Up" id="signupbtn01">
                </form>
                
            </div>
            
        </div>        
        </div>
    </div>
    
    
    
    <div class="row no-gutters">
    
        <div class="col-md-8 no-gutters" id="leftside">
        
            <div id="slogan" class="d-flex justify-content-center align-items-center">
                
            Save your snaps <br />in just one app!
                
            </div>
            
        </div>
        
        <div class="col-md-4 no-gutters" id="rightside">
            
            <h1 class="d-flex justify-content-center align-items-center" id="loginHeading">Log In</h1>
            
            <div class="d-flex justify-content-center align-items-center">
                
            <div class="form-group">
                
                <form id="login">
                    
                    <input class="form-control" type="text" name="username" id="username" placeholder="Email ID">
                    
                    <br />
                    
                    <input class="form-control" type="text" name="password" id="password" placeholder="Password">
                                                            
                    <br><input class="btn btn-outline-success" type="submit" id="loginbtn" value="Log In">
                    
                </form>
                
            </div>
                
            </div>
            
        </div>
    
    </div>
</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
